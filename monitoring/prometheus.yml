global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  - job_name: 'workers'
    ec2_sd_configs:
      - region: us-east-1
        port: 8001
        filters:
          - name: tag:Name
            values: ['event-processing-worker']
